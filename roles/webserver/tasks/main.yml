---
- name: Install nginx
  apt:
   name: "{{ nginx_package }}"
   state: present
   update_cache: yes


- name: Deploy Nginx reverse proxy config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  notify: Restart nginx


- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: true